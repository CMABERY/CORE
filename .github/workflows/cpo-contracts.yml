name: cpo-contracts

on:
  pull_request:
    paths:
      - "governance/cpo/**"
      - ".github/workflows/cpo-contracts.yml"
  push:
    branches: ["main"]
    paths:
      - "governance/cpo/**"
      - ".github/workflows/cpo-contracts.yml"

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate CPO contract examples
        run: |
          cd governance/cpo/kit
          python scripts/validate_contracts.py

      - name: Validate JCS implementation
        run: |
          cd governance/cpo/kit
          node scripts/jcs_test.js

      - name: Validate Evidence Pack example (schema)
        run: |
          cd governance/cpo/kit
          python scripts/validate_evidence_pack.py examples/evidence-pack_example

      - name: Verify Evidence Pack integrity (structure; hashes may warn if placeholders)
        run: |
          cd governance/cpo/kit
          python scripts/verify_evidence_pack_integrity.py examples/evidence-pack_example.zip
